<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <h1>From</h1>
    <form action="#">
        <table>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" required value="Rajat" disabled>
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td>
                    <input type="email" required autofocus autocomplete="off">
                </td>
            </tr>

            <tr>
                <td>Password</td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>Date</td>
                <td>
                    <input type="date">
                </td>

                <td>
                    <input type="time">
                </td>

                <td>
                    <input type="week">
                </td>

                <td>
                    <input type="datetime-local">
                </td>

            </tr>

            <tr>
                <td>Age</td>
                <td>
                    <input type="number" min="18" max="55">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit">
                </td>

                <td>
                    <input type="range" step="100" value="100" min="0" max="1000" 
                    onchange="op.value=value"
                    > 
                </td>
                <td>
                    <output id="op">0</output>
                </td>


            </tr>

            <tr>
                <td>Pattern Matching</td>
                <td>
                    <input type="text" pattern="[a-z]" title="instruct">
                </td>

                <td>
                    <progress value="200" max="1000"></progress>
                </td>

                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
